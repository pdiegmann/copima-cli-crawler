# SonarQube project configuration for copima-cli-crawler

# Project identification
sonar.projectKey=copima-cli-crawler
sonar.projectName=Copima CLI Crawler
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Language and encoding
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/setupTests.ts,**/bin/**,**/dist/**,**/node_modules/**

# Exclude files from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/bin/**

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Source file encoding
sonar.sourceEncoding=UTF-8

# Additional settings for better analysis
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx