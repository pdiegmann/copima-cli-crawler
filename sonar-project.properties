# SonarQube project configuration for copima-cli-crawler

# Project identification
sonar.projectKey=copima-cli-crawler
sonar.organization=pdiegmann
sonar.projectName=copima-cli-crawler
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/setupTests.ts,**/bin/**,**/dist/**,**/node_modules/**,**/__mocks__/**

# Exclude files from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/bin/**,**/__mocks__/**,**/setupTests.ts

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Source file encoding
sonar.sourceEncoding=UTF-8

# Language file extensions
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Additional SonarQube settings
sonar.scm.provider=git
sonar.scm.forceReloadAll=true